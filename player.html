<!DOCTYPE html>
<html>
<head>
  <title>Player Buzzer</title>
</head>
<body>
  <h2>Player Buzzer</h2>
  <input id="name" placeholder="Enter your name">
  <button id="buzz">Buzz!</button>

  <script type="module">
    // Firebase setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
  apiKey: "AIzaSyBTDfi7ZgHysLlZRcwiG4pUnZXqe04tqvM",
  authDomain: "buzzer-for-quiz-2e843.firebaseapp.com",
  databaseURL: "https://buzzer-for-quiz-2e843-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "buzzer-for-quiz-2e843",
  storageBucket: "buzzer-for-quiz-2e843.firebasestorage.app",
  messagingSenderId: "976959469529",
  appId: "1:976959469529:web:d4d13b483c8bd644808bc8",
  measurementId: "G-5ET84S44WT"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("buzz").onclick = async () => {
      const name = document.getElementById("name").value || "Unknown";
      const snap = await get(ref(db, "buzzer/first"));
      if (!snap.exists()) {
        set(ref(db, "buzzer"), { first: name });
      }
    };
  </script>
</body>
</html>
